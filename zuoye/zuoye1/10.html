<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		<div>
			<a href="#/index">1</a>
			<a href="#/list">2</a>
		</div>
		<div style="min-height: 500px;background: #CCCCCC;">
			<router-view></router-view>
		</div>
		<div>
			
		</div>
	</div>
	<template id="index">
		<div>
			哈哈哈
		</div>
	</template>
	<template id="list">
		<div>
			<a href="#one">2</a>
		</div>
	</template>

</body>
<script src="vue.js"></script>
<script src="vue-router.js"></script>
<script>
		//		第一步
		var index = {
			template: '#index'
		}
		var list = {
			template: '#list'
		}
		//       第二步
		var routes = [
			{
	            path:'/',
	            component:index
			},
			{
	            path:'/list',
	            component:list,
	            children:[{
	            	path:'one/:uid',
	            	component:{
	            		template: '#one'
	            	}
	            }]
			}
		]
		//第三步
		  var router = new VueRouter({
		  	routes
		  })
        //第四步
		new Vue({
			el: "#box",
			router
		})
</script>
</html>
